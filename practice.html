<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo's</title>
</head>
<body>
   <div class="container" >
       <main>
            <h1>P-ToDo</h1>
            
            <form>
                <input type="text" class="input" placeholder="What do you want to do?">
                <button class="addBtn"><i class="fas fa-plus-square"></i></button>
            </form>
    
            <ul class="todo-list">
                
            </ul>
    
            <button class="clearAll clearbtn" style="display: none;">Clear All</button>
       </main>
   </div>

   <script src="https://kit.fontawesome.com/0b0f13e642.js" crossorigin="anonymous"></script>
    <script src="practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
